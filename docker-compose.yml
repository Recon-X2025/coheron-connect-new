services:
  coheron-erp:
    build: .
    ports:
      - "80:3000"
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379
    restart: unless-stopped
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    volumes:
      - uploads:/app/uploads

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --maxmemory 64mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data

volumes:
  uploads:
  redis-data:
