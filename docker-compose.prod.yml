services:
  coheron-erp:
    image: ghcr.io/recon-x2025/coheron-erp:latest
    ports:
      - "80:3000"
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379
    dns:
      - 8.8.8.8
      - 8.8.4.4
    restart: unless-stopped
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    volumes:
      - uploads:/app/uploads

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --maxmemory 64mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data

volumes:
  uploads:
  redis-data:
